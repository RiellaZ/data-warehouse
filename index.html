<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/71d976fda0.js" crossorigin="anonymous"></script>
    <title>Data Warehouse</title>
</head>
<body>
    <header>
        <section class="header">
                <div class="header_logo">
                    <img class="header_logo--dot" src="images/Rectangle 32.svg" alt="dot">
                    <img class="header_logo--rectangle" src="images/Rectangle 33.svg" alt="rectangle">
                </div>
            <nav class="header_nav">
                <ul class="header_nav--list">
                    <li class="header_nav--list"><a href="#">About</a></li>
                    <li class="header_nav--list"><a href="#">Help</a></li>
                    <li class="header_nav--list"><a href="#">Features</a></li>
                    <li class="header_nav--list"><a href="#">Signup</a></li>
                </ul>
            </nav>
            <button class="header_button">Request Demo<i class="fas fa-arrow-right"></i></button>
        </section>
    </header>
    <section class="headline">
        <div class="headline_box">
            <div class="headline_title">
                <h1>Save your data storage here.</h1>
            </div>
            <div class="headline_text">
                <h3>Data Warehouse is a data storage area that has been tested for security, so you can store your data here safely but not be afraid of being stolen by others.</h3>
            </div>
            <div>
                <button class="headline_button">Learn more</button>
            </div>
        </div>
    </section>
    
</body>
</html>
